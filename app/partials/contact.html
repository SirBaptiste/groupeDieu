<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <label for="mail">Votre adresse mail :</label> 
      <input name="mail" ng-model="email" />
      <label for="texte">Texte :</label>
      <input name="texte" ng-model="texte" />
      <input type="button" class="btn btn-info" ng-click="setEmail('{{email}}', '{{texte}}')" value="Envoyer EMail" />
    </body>
</html>
